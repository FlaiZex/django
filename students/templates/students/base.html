<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'students/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    {% block mainmenu %}
    <ul class = 'header'>
            <li><a href="{% url 'home' %}">main</a></li>
        {% for m in menu %}
            <li style="display:inline;">
                <a href="{% url m.url_name %}">{{ m.title }}</a>
                </li>
        {% endfor %}
    </ul>
    {% endblock mainmenu%}
    {% block content %}
    {% endblock content %}
</body>
</html>
